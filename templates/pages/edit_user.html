{% extends 'base.html' %} {% load exstra_fields %} {% load widget_tweaks %}
{%block links %}
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous"
/>
{% endblock links %} {% block content %}

<div class="row">
  <div class="col-12">
    <div class="card my-4">
      <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
        <div
          class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3"
        >
          <h6 class="text-white text-capitalize ps-3">
            {{user.username}} #{{user.id}}
          </h6>
        </div>
      </div>
      <div class="card-body px-0 pb-2">
        <div class="table-responsive p-0">
          <div class="col-lg mb-xl-0 mb-4">
            <div class="card">
              <div class="card-header p-3 pt-2">
                Edit User : {{user.username}} #{{user.id}}
              </div>
              <div class="card-body px-0 pb-2 align-items-center">
                <form
                  id="mainform"
                  method="post"
                  action="{{product.get_absolute_url}}"
                >
                  {% csrf_token %}
                  <div class="form-group row d-flex justify-content-center">
                    <div class="col-lg-6 mb-2 p-3">
                      <label for="username">UserName</label>
                      <input
                        class="form-control"
                        type="text"
                        value="{{user.username}}"
                        id="username"
                        name="username"
                      />
                    </div>
                    <div class="col-lg-6 mb-2 p-3">
                      <label for="name">Name</label>
                      <input
                        class="form-control"
                        type="text"
                        value="{{user.first_name}}"
                        id="name"
                        name="name"
                      />
                    </div>
                    <div class="col-lg-6 mb-2 p-3">
                      <label for="email">Email</label>
                      <input
                        class="form-control"
                        type="text"
                        value="{{user.email}}"
                        id="email"
                        name="email"
                      />
                    </div>
                    <div class="col-lg-6 mb-2 p-3">
                      <label for="conteact">Contact Number</label>
                      <input
                        class="form-control"
                        type="text"
                        value="{{user.contact}}"
                        id="contact"
                        name="contact"
                      />
                    </div>
                    <div class="col-lg-6 mb-2 p-3">
                      <label for="password">Set New Password</label>
                      <input
                        class="form-control"
                        type="text"
                        id="password"
                        name="password"
                      />
                    </div>
                    <button
                      class="btn btn-dark w-95"
                      form="mainform"
                      type="submit"
                    >
                      Save
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
